{% extends 'portfolio/base.html' %}
{% block content%}

<center>
{% for b_obj in blog_obj%}

<img src="{{ b_obj.image.url }}" >
    {% endif %}

    {% if b_obj.title %}
{{b_obj.title}}

{% if b_obj.url %}

    <br>
{% endif %}
{% endfor %}
</center>
{% endblock %}
