{% extends 'portfolio/base.html' %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="bloglink">Copy link of the blog you want to post</label>
        <input type="url" name="url" class="form-control" id="url" placeholder="Help provide good content for readers">
    </div>

    <button type="submit" class="btn btn-primary">Post</button>
</form>



<div class="row justify-content-center mt-3">
<div class="col-md-9 text-center">

    {% for b_obj in blog_obj%}
    <div>
        <h6 id="blogurl" class="normal"> <a class="nav-link" href="{{ b_obj.url}}">
        {% if b_obj.title %}
        {{ b_obj.url}}
        {% endif %}
        </a> </h6></div>
    {% endfor %}
</div>
</div>



{% endblock %}
