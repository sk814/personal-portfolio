{% load static %}
<!doctype html>
<html lang="en">

<head>

    <script src="https://kit.fontawesome.com/cbbb7575de.js" crossorigin="anonymous"></script>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  <link rel="stylesheet" href="{% static "portfolio/custom.css" %}" >

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="{% static "portfolio/sanjeev.png" %}">

  <title>Sanjeev's</title>
</head>

<body>


  <nav id="topNav" class="clearfix fixed-top navbar navbar-expand-sm navbar-light">
    <div class="container">

        <a class="navbar-brand" href="{% url 'media' %}">
        <img src="{% static "portfolio/sanjeev.png" %}" width="68" height="55" class="d-inline-block align-top align-left" alt="Sanjeev's Logo" class="img-fluid">
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-right" id="navbarNav">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a role="button" href="https://ssanjeev.pythonanywhere.com/" class="btn btn-primary">Sanjeev's Write</a>
          </li>

          <li class="nav-item float-md-right float-sm-right">
            <a class="nav-link" href="{% static "portfolio/Sanjeev_Resume.pdf" %}"><i class="fa fa-file-pdf-o" style="font-size:32px;color:blue"></i></a>
          </li>
          <li class="nav-item float-md-right float-sm-right">
            <a class="nav-link" href="https://www.linkedin.com/in/sanjeev-singh1/" target="_blank"><i class="fab fa-linkedin" style="font-size:32px;color:blue"></i></a>
          </li>

          <li>
            <a role="button" href="{% url 'blog:all_blogs' %}" class="float-md-right float-sm-right btn btn-primary">Reader's Portal</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
